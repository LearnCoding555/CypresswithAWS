version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands: npm install

  pre_build:
    commands: echo Pre-build phase

  build:
    commands: chmod +x node_modules/.bin/cypress
      npm run cypress:run

  post_build:
    commands: echo Post-build phase

artifacts:
  files:
    - "**/*"
  discard-paths: yes
